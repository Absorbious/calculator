<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap"
      rel="stylesheet"
    />

    <script src="app.js" defer></script>
    <title>Absorbious Calculator</title>
  </head>
  <body>
    <h1>Calculator App</h1>

    <div class="calculator">
      <div class="display">
        <span></span>
      </div>
      <div class="upperButtons">
        <button class="clearButton">C</button>
        <div class="operators">
          <button class="add">+</button>
          <button class="subtract">-</button>
          <button class="multiply">*</button>
          <button class="divide">/</button>
          <button class="equals">=</button>
        </div>
      </div>
      <div class="numbers">
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="num0">0</button>
      </div>
    </div>
  </body>
</html>
